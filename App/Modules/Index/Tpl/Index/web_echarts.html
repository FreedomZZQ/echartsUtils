 <!doctype html>
<html>
	<head>
		<meta http-equiv="charset" content="UTF-8">
		<title>web_echarts</title>
		<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js"></script>
		<script src="__PUBLIC__/Js/bootstrap.min.js"></script>
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/Css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="__PUBLIC__/Css/srp.css">
       
	</head>
	<body>
		<div class="col-xs-12 col-md-12 col-sm-12 main-posts" id="main_content">
			<div class="container">
				<div class="row">
					<div class="col-xs-6 col-md-3 col-sm-3">
						<div class="">
                            <div class="post-thumb">
                                <img class="img-responsive" src="__PUBLIC__/Img/line.png" alt="">
                            </div>
                            <div class="line">
                            	<h4>Line</h4>
                            </div>
						</div>
					</div>
					<div class="col-xs-6 col-md-3 col-sm-3">
						<div class="">
                            <div class="post-thumb">
                                <img class="img-responsive" src="__PUBLIC__/Img/pie.png" alt="">
                            </div>
                            <div class="pie">
                            	<h4>Pie</h4>
                            </div>
						</div>
					</div>
					<div class="col-xs-6 col-md-3 col-sm-3">
						<div class="">
                            <div class="post-thumb">
                                <img class="img-responsive" src="__PUBLIC__/Img/histogram.png" alt="">
                            </div>
                            <div class="histogram">
                            	<h4>Histogram</h4>
                            </div>
						</div>
					</div>
					<div class="col-xs-6 col-md-3 col-sm-3">
						<div class="">
                            <div class="post-thumb">
                                <img class="img-responsive" src="__PUBLIC__/Img/scatter.png" alt="">
                            </div>
                            <div class="scatter">
                            	<h4>Scatter</h4>
                            </div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="bt_submit">
						<div class="col-sm-3 col-md-3"></div>
						<button type="submit" class="btn btn_echarts img-responsive col-sm-6 col-md-6"><img class="img-responsive" src="__PUBLIC__/Img/choose_button.png">
						</button>
						<div class="col-sm-3 col-md-3"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
