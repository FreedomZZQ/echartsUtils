<!DOCTYPE html>
<html>
<head>
	<title>用户管理</title>
	<meta http-equiv="Content-Type:" content="text/html;charset=utf-8">
</head>
<body>

	<table>
		<tr>
			<td>用户名</td>
			<td>邮箱</td>
			<td>等级</td>
		</tr>
		<foreach name="users" item="item">
			<tr>
				<td>{$item.username}</td>
				<td>{$item.email}</td>
				<td>{$item.level}</td>
				<td><a href="{:U(GROUP_NAME . '/User/updateUser').'?id='}{$item.id}">修改等级</a></td>
				<td><a href="{:U(GROUP_NAME . '/User/deleteUser').'?id='}{$item.id}">删除</a></td>
			</tr>
		</foreach>

	</table>
	<a href="{:U(GROUP_NAME . '/Index/index')}">返回</a>
</body>
</html>
