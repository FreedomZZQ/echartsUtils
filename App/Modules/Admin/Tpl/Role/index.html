<!DOCTYPE html>
<html>
<head>
	<title>角色管理</title>
	<meta http-equiv="Content-Type:" content="text/html;charset=utf-8">
</head>
<body>
<table>
	<tr>
		<td>等级</td>
		<td>拥有功能</td>
	</tr>
	<foreach name="roles" item="item">
	<tr>
		<td>{$item.level}</td>
		<td>
		<foreach name="item.function" item="fun">
			{$fun}</br>
		</foreach>
		</td>	
		<td><a href="{:U(GROUP_NAME . '/Role/updateRole').'?id='}{$item.id}">修改</a></td>
		<td><a href="{:U(GROUP_NAME . '/Role/deleteRole').'?id='}{$item.id}">删除</a></td>
	</tr>
	</foreach>
	<tr>
		<td><a href="{:U(GROUP_NAME . '/Role/addRole')}">增加角色</a></td>
	</tr>
</table>
<a href="{:U(GROUP_NAME . '/Index/index')}">返回</a>
</body>
</html>
