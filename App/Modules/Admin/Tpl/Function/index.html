<!DOCTYPE html>
<html>
<head>
	<title>功能管理</title>
	<meta http-equiv="Content-Type:" content="text/html;charset=utf-8">
</head>
<body>
	<table>
		<tr>
			<td>功能</td>
		</tr>
		<foreach name='function' item='item'>
		<tr>
			<td>{$item.function}</td>
			<td><a href="{:U(GROUP_NAME . '/Function/updateFunction').'?id='}{$item.id}">修改</a></td>
			<td><a href="{:U(GROUP_NAME . '/Function/deleteFunction').'?id='}{$item.id}">删除</a></td>
		</tr>
		</foreach>
		<tr>
			<td><a href="{:U(GROUP_NAME . '/Function/addFunction')}">添加功能</a></td>
		</tr>
	</table>
	<a href="{:U(GROUP_NAME . '/Index/index')}">返回</a>
</body>
</html>
